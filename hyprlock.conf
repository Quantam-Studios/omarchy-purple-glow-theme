$color = rgba(14,9,20,0.9)            # Deep violet-black background
$inner_color = rgba(25,18,38,0.8)     # Amethyst inner ring
$outer_color = rgba(155,91,255,1.0)   # Neon violet outer ring
$font_color  = rgba(226,217,255,1.0)  # Soft lavender text
$check_color = rgba(192,132,252,1.0)  # Electric lilac success glow
$fail_color  = rgba(255,76,158,1.0)   # Magenta signal failure
$input_color = rgba(42,27,58,0.5)     # Dim violet overlay for input field

general {
    grace = 0
    hide_cursor = true
}

background {
    monitor = *
    path = ~/.config/omarchy/themes/purple-glow/backgrounds/current
    blur_size = 12
    contrast = 1.0
    brightness = 0.9
    vibrancy = 1.0
}

label {
    monitor =
    text = $TIME12
    color = $font_color
    font_size = 64
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 100
    halign = center
    valign = center
}
